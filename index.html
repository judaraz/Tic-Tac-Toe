<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player vs Computer</title>

  <!-- Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- GigaPub Ads (ID 1821) -->
  <script src="https://ad.gigapub.tech/script?id=1821"></script>

  <!-- AdsGram (async, doesn’t block) -->
  <script src="https://sad.adsgram.ai/js/sad.min.js" async></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }

    /* Intro screen with gradient background */
    #intro {
      position: absolute; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center; z-index: 2000;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Game container */
    #game {
      display: none;
      padding: 20px;
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 100px; height: 100px;
      background: #222;
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem; cursor: pointer;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #e68900; }
  </style>
</head>
<body>
  <!-- Intro -->
  <div id="intro">
    <h1>Welcome to Player vs Computer</h1>
    <p>Get ready...</p>
  </div>

  <!-- Main Game -->
  <div id="game">
    <h2>Tic Tac Toe</h2>
    <div id="board"></div>
    <button id="nextBtn">Next</button>
    <button id="rewardBtn">Reward</button>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const introEl = document.getElementById("intro");
    const gameEl = document.getElementById("game");
    const nextBtn = document.getElementById("nextBtn");
    const rewardBtn = document.getElementById("rewardBtn");

    let board = Array(9).fill("");

    // Create game board
    function createBoard() {
      boardEl.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = val;
        cell.onclick = () => {
          if (!cell.textContent) {
            cell.textContent = "X";
            board[i] = "X";
            computerMove();
          }
        };
        boardEl.appendChild(cell);
      });
    }

    function computerMove() {
      const empty = board.map((v, i) => (v === "" ? i : null)).filter(v => v !== null);
      if (empty.length > 0) {
        const choice = empty[Math.floor(Math.random() * empty.length)];
        board[choice] = "O";
        createBoard();
      }
    }

    // Start game immediately after DOM ready
    window.onload = () => {
      createBoard();
      setTimeout(() => {
        introEl.style.display = "none";
        gameEl.style.display = "block";
      }, 1000); // 1s intro then show game
    };

    // Buttons → Show ads
    nextBtn.onclick = () => {
      if (window.gigapub) {
        gigapub.show(); // GigaPub interstitial
      } else {
        alert("Ad not ready yet");
      }
    };

    rewardBtn.onclick = () => {
      if (window.Adsgram) {
        Adsgram.show(); // Rewarded ad
      } else {
        alert("Reward ad not ready yet");
      }
    };
  </script>
</body>
</html>
