<style>
Â  body { margin:0; font-family: Arial, sans-serif; background:#0a0a0a; overflow:hidden; color:white;}
Â  #intro { position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; z-index:2000; }
Â  #intro h1 { font-size:3em; margin:0; color:#FFD700; text-shadow:2px 2px #000;}
Â  #intro h2 { font-size:2em; margin:5px 0; color:#00FFCC; text-shadow:2px 2px #000;}
Â  #intro h3 { font-size:1.5em; margin:5px 0; color:#FF4D6D; text-shadow:2px 2px #000;}
Â  #game-container { position:relative; width:100%; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1;}
Â  #game { display:grid; grid-template-columns:repeat(3,100px); grid-gap:16px; margin-top:20px; }
Â  .cell { width:100px; height:100px; font-size:3em; border-radius:20px; background:linear-gradient(145deg,#5022aa,#2f0e63); display:flex; align-items:center; justify-content:center; cursor:pointer; }
Â  .cell.X { color:#00FFCC; text-shadow:0 0 8px #00FFCC; }
Â  .cell.O { color:#FF4D6D; text-shadow:0 0 8px #FF4D6D; }
Â  #status,#level,#points,#notification { margin:5px; font-size:18px; font-weight:bold;}
Â  #restart,#next,#reward-btn { margin:10px; padding:10px 20px; font-size:18px; border:none; border-radius:20px; cursor:pointer; }
Â  #restart{background:linear-gradient(to right,#ff416c,#ff4b2b); color:white;}
Â  #next{background:linear-gradient(to right,#ffb700,#ffd700); color:black; display:none;}
Â  #reward-btn{background:linear-gradient(to right,#00ffcc,#00bfff); color:black;}
Â  #result-overlay { position:fixed; top:40%; left:50%; transform:translate(-50%,-50%); font-size:2em; background:rgba(0,0,0,0.75); padding:20px 40px; border-radius:16px; display:none; z-index:1000; }
Â  #stars, #win-glow, #lose-glow { position:absolute; inset:0; z-index:0; pointer-events:none; }

<body>
Â  <!-- Intro -->
Â  <div id="intro">
Â  Â  <h1>Welcome</h1>
Â  Â  <h2>Tic Tac Toe</h2>
Â  Â  <h3>If you win you are Legend</h3>
Â  </div>

Â  <!-- Game Container -->
Â  <div id="game-container">
Â  Â  <canvas id="stars"></canvas>
Â  Â  <div id="win-glow"></div>
Â  Â  <div id="lose-glow"></div>

Â  Â  <h2>Player vs Computer</h2>
Â  Â  <div id="status">Your turn (X)</div>
Â  Â  <div id="level">Level: 1 (Easy)</div>
Â  Â  <div id="points">XP: 0</div>
Â  Â  <div id="notification"></div>
Â  Â  <div id="game"></div>
Â  Â  <button id="restart">Restart</button>
Â  Â  <button id="next">Next</button>
Â  Â  <button id="reward-btn">Get Bonus XP (Watch Ad)</button>
Â  Â  <div id="result-overlay"></div>

Â  Â  <!-- Sounds -->
Â  Â  <audio id="gameover-sound" src="https://www.soundjay.com/button/sounds/button-29.mp3" preload="auto"></audio>
Â  Â  <audio id="win-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
Â  Â  <audio id="lose-sound" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3" preload="auto"></audio>
Â  </div>

<script>
const tg=window.Telegram.WebApp;
tg.expand();

const game=document.getElementById("game"), statusText=document.getElementById("status"), restartBtn=document.getElementById("restart"), nextBtn=document.getElementById("next"), rewardBtn=document.getElementById("reward-btn"), levelText=document.getElementById("level"), pointsText=document.getElementById("points"), notification=document.getElementById("notification"), resultOverlay=document.getElementById("result-overlay"), gameoverSound=document.getElementById("gameover-sound"), winSound=document.getElementById("win-sound"), loseSound=document.getElementById("lose-sound"), winGlow=document.getElementById("win-glow"), loseGlow=document.getElementById("lose-glow");

let board=Array(9).fill(""), gameActive=true, xp=0, notificationShown=false;

const winningCombinations=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

function getLevelName(levelNum){const names=["Easy","Medium","Hard","Hardest"]; return names[(levelNum-1)%names.length];}
function getLevel(){return Math.min(xp+1,201);}
function createBoard(){game.innerHTML=""; for(let i=0;i<9;i++){const cell=document.createElement("div"); cell.classList.add("cell"); cell.dataset.index=i; cell.addEventListener("click",()=>playerMove(i)); game.appendChild(cell);}}
function updateBoard(){document.querySelectorAll(".cell").forEach((cell,i)=>{cell.textContent=board[i]; cell.classList.remove("X","O"); if(board[i]) cell.classList.add(board[i]);}); const level=getLevel(); levelText.textContent=`Level: ${level} (${getLevelName(level)})`; pointsText.textContent=`XP: ${xp}`;}
function getEmptyIndices(){return board.map((v,i)=>v===""?i:-1).filter(i=>i!==-1);}
function checkWin(player){return winningCombinations.find(combo=>combo.every(i=>board[i]===player));}
function isDraw(){return board.every(cell=>cell!=='');}
function flashCells(combo){combo.forEach(i=>document.querySelector(`.cell[data-index='${i}']`).classList.add("flash"));}
function showResult(text){resultOverlay.textContent=text; resultOverlay.style.display="block"; setTimeout(()=>resultOverlay.style.display="none",2000);}
function playSound(){gameoverSound.currentTime=0; gameoverSound.play();}

function playerMove(i){
Â  if(!gameActive||board[i]!=="") return;
Â  board[i]="X"; updateBoard();
Â  const win=checkWin("X");
Â  if(win){flashCells(win); gameActive=false; playSound(); winSound.currentTime=0; winSound.play(); showResult("You Win!"); xp=Math.min(xp+1,201); loseGlow.style.opacity=0; nextBtn.style.display="inline-block"; restartBtn.style.display="none"; maybeShowGigaPub(); return;}
Â  if(isDraw()){gameActive=false; showResult("Draw!"); loseSound.currentTime=0; loseSound.play(); restartBtn.style.display="inline-block"; nextBtn.style.display="none"; return;}
Â  statusText.textContent="Computer's turn (O)";
Â  setTimeout(computerMove,500);
}

function computerMove(){
Â  if(!gameActive) return;
Â  const empty=getEmptyIndices();
Â  if(empty.length===0) return;
Â  let move=-1;
Â  for(const i of empty){board[i]="O"; if(checkWin("O")){move=i; board[i]=""; break;} board[i]="";}
Â  if(move===-1){for(const i of empty){board[i]="X"; if(checkWin("X")){move=i; board[i]=""; break;} board[i]="";}}
Â  if(move===-1){move=empty[Math.floor(Math.random()*empty.length)];}
Â  board[move]="O"; updateBoard();
Â  const win=checkWin("O");
Â  if(win){flashCells(win); gameActive=false; playSound(); loseSound.currentTime=0; loseSound.play(); showResult("You Lose!"); loseGlow.style.opacity=0.4; restartBtn.style.display="inline-block"; nextBtn.style.display="none"; return;}
Â  if(isDraw()){gameActive=false; showResult("Draw!"); loseSound.currentTime=0; loseSound.play(); restartBtn.style.display="inline-block"; nextBtn.style.display="none"; return;}
Â  statusText.textContent="Your turn (X)";
}

function resetGame(){board=Array(9).fill(""); gameActive=true; statusText.textContent="Your turn (X)"; updateBoard(); restartBtn.style.display="none"; nextBtn.style.display="none"; notification.textContent=""; notificationShown=false; loseGlow.style.opacity=0;}

restartBtn.addEventListener("click",resetGame);

// âœ… Reward button â†’ Adsgram (Bonus XP)
rewardBtn.addEventListener("click",async()=>{
Â  try{
Â  Â  await window.showAdsgram();
Â  Â  xp=Math.min(xp+2,201); // Bonus XP for ad
Â  Â  resetGame();
Â  Â  notification.textContent="You got bonus XP!";
Â  }catch(e){alert("Ad failed!");}
});

// âœ… Next button â†’ Free only
nextBtn.addEventListener("click",()=>{ resetGame(); });

// ðŸŽ² Random GigaPub after level complete
function maybeShowGigaPub(){
Â  if(Math.random()<0.3){ // 30% chance
Â  Â  try{ if(window.showGiga) window.showGiga(); }catch(e){}
Â  }
}

createBoard(); updateBoard();

// Intro Animation
const intro=document.getElementById("intro");
setTimeout(()=>intro.style.display="none",3000);

// Stars Background
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
let stars=[];
for(let i=0;i<150;i++){stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, d:Math.random()*0.5+0.2});}
function drawStars(){ctx.clearRect(0,0,canvas.width,canvas.height); for(let s of stars){ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fillStyle="white"; ctx.fill(); s.y+=s.d; if(s.y>canvas.height){s.y=0; s.x=Math.random()*canvas.width;}} requestAnimationFrame(drawStars);}
drawStars();

</script>
</body>
