<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Integration</title>
    <script src="https://js.onclckmn.com/static/onclicka.js"></script> <!-- OnClick Ads Script -->
    <script src="https://cdn.tma-reward.com/adscript.js"></script> <!-- TMA Reward Ads Script -->
    <style>
        /* Simple styling for the ad banner and reward section */
        .ad-banner {
            width: 300px;
            height: 250px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 20px;
        }
        .reward-message {
            margin-top: 20px;
            font-size: 16px;
        }
        .reward-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .reward-button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <!-- OnClick Ad Banner -->
    <div class="ad-banner" id="onclick-ad-banner">
        <span>Click to Watch Ad</span>
    </div>

    <!-- Reward Section -->
    <div class="reward-message" id="reward-message">
        <p>Watch an ad to earn rewards!</p>
        <button id="reward-btn" class="reward-button">Watch Ad</button>
    </div>

    <script>
        // Tracking variables
        let watched = 0;
        let points = 0;

        // Update UI for rewards
        function updateUI() {
            document.getElementById('reward-message').innerHTML = `
                <p>You have earned ${points} points!</p>
                <button id="reward-btn" class="reward-button" ${watched >= 3 ? '' : 'disabled'}>Watch More Ads</button>
            `;
        }

        // OnClick Ad Integration (Spot ID)
        document.getElementById('onclick-ad-banner').onclick = function() {
            if (typeof window.onclckmn !== "undefined") {
                window.onclckmn.showAd({ spotId: '6089930' }) // Show ad based on spot ID
                    .then(() => {
                        watched++;
                        points += 10; // Earn points after watching the ad
                        updateUI();
                    })
                    .catch(e => {
                        console.error("Ad error:", e);
                    });
            } else {
                alert("OnClick script not loaded yet!");
            }
        };

        // TMA Reward Ad Integration
        function showTMARewardAd() {
            // Initialize and show a reward ad (based on your TMA service)
            if (typeof window.TMARewardAds !== 'undefined') {
                window.TMARewardAds.show({
                    spotId: '6089930', // Use the Spot ID for TMA targeting
                    onReward: function(rewardPoints) {
                        watched++;
                        points += rewardPoints;
                        updateUI();
                    },
                    onError: function(error) {
                        console.error('TMA Reward Ad Error:', error);
                    }
                });
            } else {
                alert('TMA Reward Ads service is not available.');
            }
        }

        // Reward button action
        document.getElementById('reward-btn').onclick = function() {
            // Disable the button once clicked
            this.disabled = true;
            showTMARewardAd();
        };

        // Initial UI setup
        updateUI();
    </script>

</body>
</html>
