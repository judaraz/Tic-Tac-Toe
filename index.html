<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monetag Reward + Interstitial</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ‚úÖ Monetag Reward SDK -->
  <script src='//libtl.com/sdk.js' data-zone='9730040' data-sdk='show_9730040'></script>

  <!-- ‚úÖ Monetag Interstitial SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9730050" data-sdk="show_9730050"></script>

  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; text-align:center; padding:20px; }
    h1 { font-size:20px; margin-bottom:20px; }
    .task { background:#222; padding:15px; border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; }
    button { background:#fff; color:#000; border:none; padding:8px 16px; border-radius:20px; cursor:pointer; }
    #points { font-size:18px; margin-top:20px; }
  </style>
</head>
<body>
  <h1>üéÅ Earn Rewards</h1>

  <!-- Reward buttons -->
  <div class="task">
    <span>Watch Reward Ad</span>
    <button>Claim</button>
  </div>
  <div class="task">
    <span>Watch Reward Ad</span>
    <button>Claim</button>
  </div>

  <div id="points">Points: 0</div>

  <script>
    let points = 0;

    // ‚úÖ Reward Ads (popup on button click)
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", async () => {
        try {
          await show_9730040(); // Reward Ad
          points += 10;
          document.getElementById("points").innerText = "Points: " + points;
        } catch (e) {
          alert("‚ö†Ô∏è Reward Ad not ready.");
        }
      });
    });

    // ‚úÖ Interstitial Auto Ads every 20s
    function startAutoAds() {
      setInterval(async () => {
        try {
          await show_9730050(); // Interstitial Ad (auto, no reward)
        } catch (e) {
          console.log("Interstitial not ready.");
        }
      }, 20000); // 20 seconds
    }

    startAutoAds();
  </script>
</body>
</html>
